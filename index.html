<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Webmail Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#0B57D0',
              'primary-hover': '#0A4CB8',
              'surface': '#f6f8fc',
              'on-surface': '#1f1f1f',
              'surface-container': '#f0f4f9',
              'outline': '#c4c7c5',
              'compose-accent': '#C2E7FF',
              'dark-surface': '#1f1f1f',
              'dark-on-surface': '#e3e3e3',
              'dark-surface-container': '#2d2d2d',
              'dark-outline': '#444746',
            },
          },
        },
      }
    </script>
    <style>
      [contenteditable][placeholder]:empty:before {
        content: attr(placeholder);
        pointer-events: none;
        display: block; /* For Firefox */
        color: #6b7280; /* text-gray-500 */
      }
      .dark [contenteditable][placeholder]:empty:before {
        color: #9ca3af; /* text-gray-400 */
      }
      blockquote {
        border-left: 2px solid #e5e7eb; /* border-gray-200 */
        margin: 0.5rem 0;
        padding-left: 1rem;
        color: #6b7280; /* text-gray-500 */
      }
      .dark blockquote {
        border-left-color: #4b5563; /* border-gray-600 */
        color: #9ca3af; /* text-gray-400 */
      }
      .compose-editor ul, .compose-editor ol,
      .signature-editor ul, .signature-editor ol {
        padding-left: 2rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .compose-editor ul, .signature-editor ul {
        list-style-type: disc;
      }
      .compose-editor ol, .signature-editor ol {
        list-style-type: decimal;
      }
      .compose-editor a, .signature-editor a {
        color: #0B57D0; /* primary */
        text-decoration: underline;
        text-decoration-thickness: 1px;
      }
      .dark .compose-editor a, .dark .signature-editor a {
         color: #60a5fa; /* A nice blue for dark mode */
      }
      .blocked-image-placeholder {
        display: inline-block;
        min-width: 50px;
        min-height: 50px;
        max-width: 100%;
        background-color: #f0f4f9; /* surface-container */
        border: 1px dashed #c4c7c5; /* outline */
        border-radius: 4px;
        position: relative;
        overflow: hidden;
        vertical-align: middle;
      }
      .dark .blocked-image-placeholder {
        background-color: #2d2d2d; /* dark-surface-container */
        border-color: #444746; /* dark-outline */
      }
      .blocked-image-placeholder::after {
        content: attr(alt);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 12px;
        color: #6b7280; /* text-gray-500 */
        padding: 4px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .dark .blocked-image-placeholder::after {
        color: #9ca3af; /* text-gray-400 */
      }
    </style>
<script type="importmap">
{
  "imports": {

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.0.0",
    "react-window": "https://esm.sh/react-window@^1.8.10"
  }
}
</script>

</head>
  <body class="bg-surface text-on-surface dark:bg-dark-surface dark:text-dark-on-surface antialiased">
    <div id="root"></div>
    <div id="modal-portal"></div>
    <div id="toast-container" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50 flex flex-col items-center gap-2"></div>

  </body>
</html>
